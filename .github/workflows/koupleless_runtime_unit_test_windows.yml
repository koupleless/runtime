name: Koupleless Runtime Windows Unit Test
run-name: ${{ github.actor }} pushed code

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  # enable manually running the workflow
  workflow_dispatch:

env:
  WORK_DIR: .

jobs:
  unit-test-for-jdk8-in-linux:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 8
          cache: maven

      - name: Test
        run: mvn clean install --% -DskipTests -Dmaven.javadoc.skip=true -B -U
          && sh ./check_format.sh
          && mvn test

      - name: upload coverage reports to Codecov with github action
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  unit-test-for-jdk8-in-windows:
    runs-on:  windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 8
          cache: maven

      - name: Test
        run: mvn clean install --% -Dmaven.javadoc.skip=true -B -U
          && sh ./check_format.sh
