name: Koupleless Runtime Unit Test
run-name: ${{ github.actor }} pushed code

on:
  push:
    branches:
      - main
      - runtime-2.1.x

  pull_request:
    branches:
      - main
      - runtime-2.1.x

  # enable manually running the workflow
  workflow_dispatch:

env:
  WORK_DIR: .

jobs:
  unit-test-for-jdk17-in-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
          cache: maven

      - name: Test
        run: mvn clean install -DskipTests -B -U
          && sh ./check_format.sh
          && mvn test  -DargLine="-Djdk.util.zip.disableZip64ExtraFieldValidation=true"

      - name: upload coverage reports to Codecov with github action
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  unit-test-for-jdk17-in-windows:
    runs-on:  windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
          cache: maven

      - name: Test
        run: mvn clean install --% -B -U
          && sh ./check_format.sh
