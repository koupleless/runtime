adapterMappings:
  - matcher:
      regexp: ".*com\\.ctrip\\.framework\\.apollo:apollo-client.*"
    adapter:
      artifactId: koupleless-adapter-apollo
  - matcher:
      regexp: ".*(com\\.alibaba:dubbo-dependencies-bom:2\\.6|com\\.alibaba:dubbo:2\\.6).*"
    adapter:
      artifactId: koupleless-adapter-dubbo2.6
  - matcher:
      regexp: ".*(dubbo-spring-boot-starter:2\\.7|com\\.alibaba:dubbo:2\\.7).*"
    adapter:
      artifactId: koupleless-adapter-dubbo2.7
  - matcher:
      regexp: ".*(spring-boot-starter-log4j2|spring-boot-starter-logging):(?!2\\.1).*"
    adapter:
      artifactId: koupleless-adapter-log4j2
  - matcher:
      regexp: ".*spring-boot-starter-log4j2:2\\.1.*"
    adapter:
      artifactId: koupleless-adapter-log4j2-springboot2.1.9
  - matcher:
      regexp: ".*spring-boot-starter-log4j2:2\\.(4|5|6).*"
    adapter:
      artifactId: koupleless-adapter-log4j2-spring-starter-2.4
# start of adapter mapping for logback
  - matcher:
      regexp: ".*spring-boot-starter-logging:.*"
    adapter:
      artifactId: koupleless-adapter-logback
# end of adapter mapping for logback
